<header class="masthead mb-auto">
  <div class="inner">
    <h3 class="masthead-brand">Simple Koa App</h3>
    <nav class="nav nav-masthead justify-content-center">
      <a class="nav-link" href="/">Home</a>
      <a class="nav-link active" href="/features">Features</a>
    </nav>
  </div>
</header>

<form class="needs-validation mt-5 novalidate" action="/create" method="post">
  <div class="form-group mb-3">
      <label for="first_name">First name </label>
      <input type="text" class="form-control" id="first_name" name="first_name" aria-describedby="firstName"
              placeholder="Enter first name" required/>
      <div class="invalid-feedback">
          Please enter your name
      </div>
  </div>
  <div class="form-group mb-3">
      <label for="last_name">Last name</label>
      <input type="text" class="form-control" id="last_name" name="last_name" aria-describedby="lastName"
              placeholder="Enter last name" required/>
      <div class="invalid-feedback">
          Please enter your email
      </div>
  </div>
  <div class="form-group mb-3">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" name="email" aria-describedby="phoneHelp"
              placeholder="Enter email" required/>
      <small id="phoneHelp" class="form-text text-muted">We'll never share your email with anyone
          else.</small>
      <div class="invalid-feedback">
          Please enter your phone number
      </div>
  </div>
  <div class="form-group mb-3">
    <label for="gender">Gender</label>
    <input type="text" class="form-control" id="gender" name="gender" aria-describedby="phoneHelp"
            placeholder="Enter gender" required/>
   
    <div class="invalid-feedback">
        Please enter your phone number
    </div>
</div>
  <button type="submit" class="btn btn-lg btn-secondary">Add person</button>
</form>
